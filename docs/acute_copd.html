- emphysema
- chronic bronchitis
- small airway disease

caused by both environmental and genetic factors</script></section><section data-markdown><script type="text/template">### Etiology of Exacerbations
- Most cases are caused by respiratory **viral** infections (rhinovirus being most common)
- *bacterial* infections include  Haemophilus influenzae, Moraxella catarrhalis, Streptococcus pneumoniae
- Other triggers include:
     - drugs (beta-blockers)
     - environmental exposures (allergens, smoke, air pollution)
     - stress
</script></section><section data-markdown><script type="text/template">### Prevention
- smoking cessation and pulmonary rehab
- proper inhaler technique
- routine immunizations
- Long term use of azithromycin or roflumilast in patients with frequent exacerbations
</script></section></section><section ><section data-markdown><script type="text/template">## Workup</script></section><section data-markdown><script type="text/template">### For Severe cases...
Patients who have COPD and respiratory distress or who are at risk of developing respiratory distress should be hospitalized and evaluated with:
- a chest radiograph
- electrocardiogram
- complete blood count
- basic metabolic panel
- oxygen saturation
- arterial blood gas

*sputum culture is not routinely used, rarely affects management*</script></section></section><section ><section data-markdown><script type="text/template">## Clinical Decision Making</script></section><section data-markdown><script type="text/template">### Severity
