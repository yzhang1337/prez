</script></section><section data-markdown><script type="text/template">
## Sepsis Detection in the ED
- Early Detection + Treatment is Key <!-- .element: class="fragment" data-fragment-index="1" -->
- Sepsis course is relatively heterogenous; leading to delayed detection <!-- .element: class="fragment" data-fragment-index="2" -->
- Efficient triage allows for efficient use of upstream resources <!-- .element: class="fragment" data-fragment-index="3" -->
- ED providers are burdened with volume and horizontal survilience <!-- .element: class="fragment" data-fragment-index="4" -->
</script></section><section data-markdown><script type="text/template">
## Detection vs Onset vs Prediction
Typical Clinical course:
- Patient arrives to ED <!-- .element: class="fragment"  -->
- **"concern for sepsis"** <!-- .element: class="fragment"  -->
- Physiological **Onset** of Sepsis <!-- .element: class="fragment"  -->
- Clinical **Detection** of Sepsis <!-- .element: class="fragment"  -->
- 1 Hour bundle delivered <!-- .element: class="fragment"  -->
- Triage to ICU/floor as indicated <!-- .element: class="fragment"  -->

#### Improving this outcome requires decreases in *t* to each time point w.r.t. to physiology <!-- .element: class="fragment"  -->
</script></section><section data-markdown><script type="text/template">
## The Problem Space
Known quantitative ways to assess Sepsis severity/mortality:
- SIRS
- q/SOFA
- SAPS II
- SCS
- MEWS

#### However, although they are quantitative in nature, they are *practically* binary in their value as they rely on measures of organ dysfunction! <!-- .element: class="fragment"  -->

## Big Picture
- Supervised Learning Model trained from [MIMIC-II Clinical Database](https://physionet.org/about/) <!-- .element: class="fragment"  -->
    - 13,014 patients w/ outcomes from BIDMC
    - Routine EHR data
    - 27 features used
- Controls: <!-- .element: class="fragment"  -->
    -  "Routine Screening" by 2/4 SIRS Criteria
    -  MEWS score is a severity score for ICU triage in surgical patients
- Outputs: <!-- .element: class="fragment"  -->
    - Likelihood of developing sepsis
    - Likelihood of developing severe Sepsis (BEFORE end organ damage)

## So What?
- really holds no clinical value as this was developed in a vacuum <!-- .element: class="fragment"  -->
- unclear if even *earlier* Early Goal Directed Therapy is even clinically beneficial <!-- .element: class="fragment"  -->
- Prospective validation + Generalization required <!-- .element: class="fragment"  -->

## Big Picture
- Multi-site (5) two-arm cohort study <!-- .element: class="fragment"  -->
- 590,736 patients *monitored* <!-- .element: class="fragment"  -->
- Focused on **clinical outcomes** based on model predictions and *clinician interaction* <!-- .element: class="fragment"  -->
- Real-Time integrated into Epic <!-- .element: class="fragment"  -->


> Notably, we found that sepsis patients who had their alert evaluated
and confirmed within 3h had a 1.85-h lower median time from alert
to first antibiotic order
>

## Results, *TLDR*
- after adjusting across patient metadata using logistic regression to estimate ARD and ARR...
    - timely provider evaluation and confirmation ofthe TREWS alert were associated with reduced mortality <!-- .element: class="fragment"  -->
    - SOFA score progression <!-- .element: class="fragment"  -->
    - reduced median length of stay among survivors <!-- .element: class="fragment"  -->
    - delay in antibiotics relative to the time of the alert was associated with increased patient mortality <!-- .element: class="fragment"  -->
